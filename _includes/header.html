<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">canid-56 blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          {% for item in site.data.navi %}
            <li class="nav-item">
              <a class={% if page.url == item.link %}"nav-link active"{% else %}"nav-link"{% endif %} href="{{ item.link | relative_url }}">{{ item.name }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
          <a class="nav-link" href="{{ '/link.html' | relative_url }}"><i class={% if page.url == "/link.html" %}"fas fa-link menu-icon current"{% else %}"fas fa-link menu-icon"{% endif %} title="Link"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/canid-56"><i class="fab fa-github menu-icon" title="Github"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/canid_56"><i class="fab fa-twitter menu-icon" title="Twitter"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
